    <body>
        <div id="preloader"></div>

        <header class="header">
            <div class="logo-text">SPIKE SEASON</div>

            <video autoplay loop muted playsinline class="header-gif">
                <source src="assets/logo.mp4" type="video/mp4" />
            </video>

            <div class="hamburger-container">
                <button class="hamburger" aria-label="Abrir Menu">
                    <span></span>
                    <span></span>

            </div>

        <nav class="mobile-menu">
            <ul>
                <li><a href="#" class="menu-link" id="btn-home">INÍCIO</a></li>
                <li>
                    <a href="mailto:Loren1629loren@gmail.com" class="menu-link"
                        >SUPORTE</a
                    >
                </li>
            </ul>
        </nav>

        <main>
            <section class="video-section hidden">
                <div class="video-container">
                    <video
                        autoplay
                        loop
                        muted
                        playsinline
                        poster="https://via.placeholder.com/1920x1080/0b0b0b/333333?text=Video+Poster"
                    >

                    <div class="product-img-main">
                        <img src="assets/photo1.jpeg" alt="Matue" />

                    <div class="product-img-side">

                    <span class="price-label">Valor</span>
                    <span class="price">R$ 120,00</span>

                    Óculos com <strong>spikes rosqueáveis</strong>, feito sob encomenda.<br />
                    Acompanha extras exclusivos:

                  <ul class="extras">
                    <li>2 spikes grandes</li>
                    <li>4 spikes pequenos</li>

                  <div class="delivery-box">
                    <span class="delivery-title">Prazo de produção e entrega</span>
                    <span class="delivery-time">15 a 20 dias</span>
                  </div>
                    <a
                      href="https://wa.me/5511939297868?text=Oi!%20Quero%20comprar%20o%20Spike%20Glasses.%20Vi%20no%20site.%20Pode%20me%20explicar%20como%20funciona?"
