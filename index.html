<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spike Season</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="preloader"></div>

        <header class="header">
            <div class="logo-text">SPIKE SEASON</div>

            <video autoplay loop muted playsinline class="header-gif">
                <source src="assets/logo.mp4" type="video/mp4" />
            </video>

            <div class="hamburger-container">
                <button class="hamburger" aria-label="Abrir Menu">
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <nav class="mobile-menu">
            <ul>
                <li><a href="#" class="menu-link" id="btn-home">INÍCIO</a></li>
                <li>
                    <a href="mailto:Loren1629loren@gmail.com" class="menu-link"
                        >SUPORTE</a
                    >
                </li>
            </ul>
        </nav>

        <main>
            <section class="video-section hidden">
                <div class="video-container">
                    <video
                        autoplay
                        loop
                        muted
                        playsinline
                        poster="https://via.placeholder.com/1920x1080/0b0b0b/333333?text=Video+Poster"
                    >
                        <source src="assets/video.mp4" type="video/mp4" />
                        Seu navegador não suporta vídeos.
                    </video>
                </div>
            </section>

            <section class="product-section hidden">
                <div class="product-grid">
                    <div class="product-img-main">
                        <img src="assets/photo1.jpeg" alt="Matue" />
                    </div>
                    <div class="product-img-side">
                        <img src="assets/photo2.jpeg" alt="Oculos" />
                    </div>
                </div>

                <div class="product-info">
                    <h2>SKI SEASON-SPIKE GLASSES</h2>
                    <p>
                        Spikes rosqueáveis. <br />
                        Acompanha extras exclusivos:<br />
                        • 2 spikes grandes<br />
                        • 4 spikes pequenos
                    </p>
                    <div class="buy-btn disabled">Venda em breve</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 SPIKE SEASON</p>
            <a href="mailto:Loren1629loren@gmail.com">Suporte</a>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
